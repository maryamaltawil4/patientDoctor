<section class="vh-100" style="background-color: #bed7ee; overflow: hidden;">
    <div class="container h-100 d-flex justify-content-center align-items-center">
      <div class="row d-flex justify-content-center align-items-center w-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://emfps.fr/content/uploads/2021/04/Hopital.jpg"
                  alt="login form" class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem; object-fit: cover;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 text-black" style="overflow-y: auto; max-height: 90vh;">
                  <form [formGroup]="loginForm" (ngSubmit)="loginData(loginForm)">
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                    <div data-mdb-input-init class="form-outline mb-2">
                      <input type="text" id="form2Example17" class="form-control form-control-lg" formControlName="MRN" />
                      <label class="form-label" for="form2Example17">MRN</label>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-1">
                      <input type="text" id="form2Example27" class="form-control form-control-lg" formControlName="Mobile" />
                      <label class="form-label" for="form2Example27">Mobile</label>
                      <div class="alert alert-danger" *ngIf="loginForm.get('Mobile')?.touched && loginForm.get('Mobile')?.errors">
                        <p *ngIf="loginForm.get('Mobile')?.getError('required')"> Mobile is required </p>
                      </div>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-2">
                      <input type="text" id="form3Example27" class="form-control form-control-lg" formControlName="NationalityID" />
                      <label class="form-label" for="form3Example27">NationalityID</label>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-2">
                      <input type="password" id="form4Example27" class="form-control form-control-lg" formControlName="Password" />
                      <label class="form-label" for="form4Example27">Password</label>
                      <div class="alert alert-danger" *ngIf="loginForm.get('Password')?.touched && loginForm.get('Password')?.errors">
                        <p *ngIf="loginForm.get('Password')?.getError('required')"> Password is required </p>
                      </div>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-2 row">
                      <label class="form-label">Login Method</label>
                      <div class="form-check col-2 ms-3">
                        <input class="form-check-input" type="radio" name="LoginMethod" id="loginMethod0" value="0" formControlName="LoginMethod">
                        <label class="form-check-label" for="loginMethod0">
                          0
                        </label>
                      </div>
                      <div class="form-check col-2">
                        <input class="form-check-input" type="radio" name="LoginMethod" id="loginMethod1" value="1" formControlName="LoginMethod">
                        <label class="form-check-label" for="loginMethod1">
                          1
                        </label>
                      </div>
                    </div>
                    <div class="pt-1 mb-2">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit"><span *ngIf="!loading ; else spinner">submit</span></button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<ng-template #spinner>
  loading...
</ng-template>
