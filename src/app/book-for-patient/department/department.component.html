<div class="container mt-4">
  <h4 class="text-center mb-4">Departments in Hospital</h4>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of paginatedData; let i = index">
        <td class="text-center">{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
        <td (click)="selectDepartment(data.value)" style="cursor: pointer;">
          {{ data.labelEn }}
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center align-items-center mt-4">
    <button class="btn btn-primary me-2" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">
      Previous
    </button>

    <span class="mx-3">Page {{ currentPage }} of {{ totalPages }}</span>

    <button class="btn btn-primary ms-2" (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">
      Next
    </button>
  </div>
</div>
