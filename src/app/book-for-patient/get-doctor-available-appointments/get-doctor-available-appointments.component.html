<div class="container mt-5">
  <div class="row">

    <div class="col-md-8">
      <div class='demo-app-main'>
        <full-calendar [options]="calendarOptions"></full-calendar>
      </div>
    </div>


    <div class="col-md-4 mt-5">
      <form [formGroup]="form" (ngSubmit)="fetchAvailableDays()">
        <div class="form-group mt-5">
          <label for="fromDate" class="mt-2">From Date</label>
          <input id="fromDate" type="date" class="form-control" formControlName="fromDate">
        </div>

        <div class="form-group">
          <label for="toDate">To Date</label>
          <input id="toDate" type="date" class="form-control" formControlName="toDate">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Check Availability</button>
      </form>
    </div>
  </div>
</div>
